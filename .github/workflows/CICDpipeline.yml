name: CI/CD Pipeline

on:
  push:
    branches: [ main, MedAmineAgoumi, abdellah, imad, najd ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      # Backend - Build
      - name: Build backend
        run: |
          cd backend
          mvn clean package -DskipTests
      
      # Frontend - Build
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t projectmanagement:latest .
          
      # Store artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            backend/target/*.jar
            frontend/dist/